<div rovingTabindex [activeIndex]="activeIndex()">
  @for (item of items(); track item) {
  <div rovingTabindexItem>{{item}}</div>
  }
</div>
<button (click)="activeIndex.set((activeIndex() + 1) % items().length)">
  active: {{activeIndex()}}
</button>
<button (click)="toggleExtra()">toggle extra item</button>
