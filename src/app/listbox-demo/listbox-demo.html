<demo-controls [commands]="commands"></demo-controls>
<ul
  listbox
  [disabled]="disabled()"
  [orientation]="orientation()"
  [focusStrategy]="focusStrategy()"
  [selectionType]="selectionType()"
  [selectionStrategy]="selectionStrategy()"
  [wrapNavigation]="wrapNavigation()"
  [class.command-target]="commandTarget() === 'l'"
>
  @for (item of items(); track item) {
    <li
      listboxOption
      [disabled]="disabledItems().has(item)"
      [class.command-target]="commandTarget() === $index"
    >
      <span class="index">{{ $index }}:</span> item #{{ item }}
    </li>
  }
</ul>
